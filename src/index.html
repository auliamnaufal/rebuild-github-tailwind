<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Github Tailwind</title>
  </head>
  <body>
    <div class="text-gray-900 text-sm">
      <nav
        class="bg-gray-900 text-white px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center space-x-4">
          <a href="#" class="text-white hover:text-gray-100">
            <svg
              aria-hidden="true"
              viewBox="0 0 16 16"
              data-view-component="true"
              class="w-8 fill-current"
            >
              <path
                fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </a>
          <div class="relative">
            <input
              type="text"
              class="rounded bg-gray-700 placeholder-white w-72 px-3 py-1"
              placeholder="Search or jump to..."
            />
            <div class="absolute top-0 right-0 flex items-center h-full">
              <div
                class="border border-gray-600 rounded text-xs text-gray-400 px-2 mr-2"
              >
                /
              </div>
            </div>
          </div>
          <ul class="flex items-center font-semibold space-x-4">
            <li><a href="#" class="hover:text-gray-400">Pull Request</a></li>
            <li><a href="#" class="hover:text-gray-400">Issues</a></li>
            <li><a href="#" class="hover:text-gray-400">Marketplace</a></li>
            <li><a href="#" class="hover:text-gray-400">Explore</a></li>
          </ul>
        </div>
        <div class="flex items-center space-x-4 text-white">
          <a href="#" class="relative hover:text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
              />
            </svg>
            <div
              class="bg-blue-600 rounded-full w-2 h-2 absolute top-0 right-0"
            ></div>
          </a>
          <a href="#" class="relative flex items-center hover:text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </a>
          <a href="#" class="relative flex items-center hover:text-gray-400">
            <img
              src="https://avatars.githubusercontent.com/u/60921990?v=4"
              alt="avatar"
              class="w-5 h-5 rounded-full"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </a>
        </div>
      </nav>
      <!----Repo Stats-->
      <div class="flex items-center justify-between px-8 py-4">
        <div class="flex">
          <svg
            aria-hidden="true"
            viewBox="0 0 16 16"
            data-view-component="true"
            class="w-4 h-4 fill-current text-gray-600"
          >
            <path
              fill-rule="evenodd"
              d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"
            ></path>
          </svg>
          <div class="flex items-center text-xl ml-2">
            <a href="#" class="text-blue-600 hover:underline">tailwindcss</a>
            <span class="ml-1">/</span>
            <a href="#" class="text-blue-600 ml-1 font-semibold hover:underline"
              >tailwindcss</a
            >
          </div>
        </div>

        <div class="flex space-x-2">
          <div class="flex text-xs">
            <button
              class="border border-gray-400 rounded rounded-r-none px-3 py-1 flex items-center space-x-1"
            >
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                data-view-component="true"
                class=""
              >
                <path
                  fill-rule="evenodd"
                  d="M1.679 7.932c.412-.621 1.242-1.75 2.366-2.717C5.175 4.242 6.527 3.5 8 3.5c1.473 0 2.824.742 3.955 1.715 1.124.967 1.954 2.096 2.366 2.717a.119.119 0 010 .136c-.412.621-1.242 1.75-2.366 2.717C10.825 11.758 9.473 12.5 8 12.5c-1.473 0-2.824-.742-3.955-1.715C2.92 9.818 2.09 8.69 1.679 8.068a.119.119 0 010-.136zM8 2c-1.981 0-3.67.992-4.933 2.078C1.797 5.169.88 6.423.43 7.1a1.619 1.619 0 000 1.798c.45.678 1.367 1.932 2.637 3.024C4.329 13.008 6.019 14 8 14c1.981 0 3.67-.992 4.933-2.078 1.27-1.091 2.187-2.345 2.637-3.023a1.619 1.619 0 000-1.798c-.45-.678-1.367-1.932-2.637-3.023C11.671 2.992 9.981 2 8 2zm0 8a2 2 0 100-4 2 2 0 000 4z"
                ></path>
              </svg>
              <div>watch</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3 h-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                />
              </svg>
            </button>
            <a
              href="#"
              class="border border-gray-400 border-l-0 rounded rounded-l-none font-semibold hover:text-blue-600 px-3 py-1"
              >430</a
            >
          </div>
          <div class="flex text-xs">
            <button
              class="border border-gray-400 rounded rounded-r-none px-3 py-1 flex items-center space-x-1"
            >
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                data-view-component="true"
                class="w-3"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
                ></path>
              </svg>
              <div>Star</div>
            </button>
            <a
              href="#"
              class="border border-gray-400 border-l-0 rounded rounded-l-none font-semibold hover:text-blue-600 px-3 py-1"
              >24.5k</a
            >
          </div>
          <div class="flex text-xs">
            <button
              class="border border-gray-400 rounded rounded-r-none px-3 py-1 flex items-center space-x-1"
            >
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                data-view-component="true"
                class="w-3"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"
                ></path>
              </svg>
              <div>Fork</div>
            </button>
            <a
              href="#"
              class="border border-gray-400 border-l-0 rounded rounded-l-none font-semibold hover:text-blue-600 px-3 py-1"
              >1.2k</a
            >
          </div>
        </div>
      </div>
      <!--End repo stats-->
    </div>
  </body>
</html>
